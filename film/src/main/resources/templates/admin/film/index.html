<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="admin/fragments/head :: head"></head>

<body class="hold-transition skin-blue sidebar-mini">
    <!-- Site wrapper -->
    <div class="wrapper">

        <div th:replace="admin/fragments/header :: header"></div>

        <!-- =============================================== -->

        <!-- Left side column. contains the sidebar -->
        <div th:replace="admin/fragments/sidebar :: sidebar"></div>

        <!-- =============================================== -->

        <!-- Content Wrapper. Contains page content -->
        <div class="content-wrapper">
            <!-- Content Header (Page header) -->
            <section class="content-header">
                <h1>
                    Movie Management
                    <small>All your movies</small>
                </h1>
                <ol class="breadcrumb">
                    <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
                    <li class="active">Movie List</li>
                </ol>
            </section>

            <!-- Main content -->
            <section class="content">
                <div class="col-xs-12">
                    <div class="box">
                        <div class="box-header">
                            <h3 class="box-title">Movie List</h3>
                            <a id="newMovieButton" class="btn btn-success" href="javascript:void(0)">New</a>
                        </div>
                        <div id="addMovieForm" class="collapse" style="margin-left: 20px;">
                                <form th:action="@{/admin/film/add}" th:object="${newMovie}" method="post" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <label for="movieName">Name</label>
                                        <input type="text" class="form-control" id="movieName" th:field="*{name}" placeholder="Enter movie name" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="movieDescription">Description</label>
                                        <input type="text" class="form-control" id="movieDescription" th:field="*{description}" placeholder="Enter movie description" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="movieReleaseYear">Release Year</label>
                                        <input type="number" class="form-control" id="movieReleaseYear" th:field="*{year}" placeholder="Enter release year" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="movieImage">Image</label>
                                        <input type="text" class="form-control" id="movieImage" th:field="*{image}" placeholder="Enter image url" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="movieDirector">Director</label>
                                        <input type="text" class="form-control" id="movieDirector" th:field="*{director}" placeholder="Enter director name" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="movieCertificate">Certificate</label>
                                        <input type="text" class="form-control" id="movieCertificate" th:field="*{certificate}" placeholder="Enter certificate" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Add Movie</button>
                                </form>
                            </div>
                        <div class="box-body">
                            <table class="table table-bordered table-striped">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Description</th>
                                        <th>Release Year</th>
                                        <th>Image</th>
                                        <th>Director</th>
                                        <th>Certificate</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr th:each="movie : ${moviePage.content}">
                                        <td th:text="${movie.id}"></td>
                                        <td th:text="${movie.name}"></td>
                                        <td th:text="${movie.description}"></td>
                                        <td th:text="${movie.year}"></td>
                                        <td><img th:src="@{${movie.image}}" alt="Movie Image" width="50" height="50"></td>
                                        <td th:text="${movie.director}"></td>
                                        <td th:text="${movie.certificate}"></td>
                                        <td>
                                            <a th:href="@{/admin/film/edit/{id}(id=${movie.id})}" class="btn btn-primary btn-sm">Edit</a>
                                            <form th:action="@{/admin/film/delete/{id}(id=${movie.id})}" method="post" style="display:inline-block;">
                                                <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                                            </form>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                            <!-- Pagination -->
                            <div class="row">
                                <div class="col-sm-5">
                                    <div class="dataTables_info" role="status" aria-live="polite">
                                        <p th:text="'Showing ' + (${moviePage.number} + 1) + ' to ' + ${moviePage.size} + ' of ' + ${moviePage.totalElements} + ' entries'"></p>
                                    </div>
                                </div>
                                <div class="col-sm-7">
                                    <div class="dataTables_paginate paging_simple_numbers">
                                        <ul class="pagination">
                                            <!-- Previous button -->
                                            <li class="paginate_button previous" th:classappend="${moviePage.hasPrevious()} ? '' : 'disabled'">
                                                <a th:href="@{/admin/film(size=${moviePage.size}, page=${moviePage.number - 1})}" aria-controls="example1" data-dt-idx="0" tabindex="0">Previous</a>
                                            </li>

                                            <!-- First page -->
                                            <li class="paginate_button" th:classappend="${moviePage.number == 0} ? 'active' : ''">
                                                <a th:href="@{/admin/film(size=${moviePage.size}, page=0)}" th:text="1" tabindex="0"></a>
                                            </li>

                                            <!-- Dots if there are more than 4 pages -->
                                            <li class="paginate_button disabled" th:if="${moviePage.totalPages > 3}">
                                                <a href="javascript:void(0)">...</a>
                                            </li>

                                            <!-- Last two pages -->
                                            <li class="paginate_button" th:if="${moviePage.totalPages > 3}" th:classappend="${moviePage.number == moviePage.totalPages - 3} ? 'active' : ''">
                                                <a th:href="@{/admin/film(size=${moviePage.size}, page=${moviePage.totalPages - 3})}" th:text="${moviePage.totalPages - 2}" tabindex="0"></a>
                                            </li>
                                            <li class="paginate_button" th:if="${moviePage.totalPages > 2}" th:classappend="${moviePage.number == moviePage.totalPages - 2} ? 'active' : ''">
                                                <a th:href="@{/admin/film(size=${moviePage.size}, page=${moviePage.totalPages - 2})}" th:text="${moviePage.totalPages - 1}" tabindex="0"></a>
                                            </li>
                                            <li class="paginate_button" th:if="${moviePage.totalPages > 1}" th:classappend="${moviePage.number == moviePage.totalPages - 1} ? 'active' : ''">
                                                <a th:href="@{/admin/film(size=${moviePage.size}, page=${moviePage.totalPages - 1})}" th:text="${moviePage.totalPages}" tabindex="0"></a>
                                            </li>

                                            <!-- Next button -->
                                            <li class="paginate_button next" th:classappend="${moviePage.hasNext()} ? '' : 'disabled'">
                                                <a th:href="@{/admin/film(size=${moviePage.size}, page=${moviePage.number + 1})}" aria-controls="example1" data-dt-idx="0" tabindex="0">Next</a>
                                            </li>
                                        </ul>
                                    </div>
                                </div>
                            </div>

                            <!-- Form to add new movie -->
                            

                            <!-- Form to edit movie -->
                            <div th:if="${editMovie}" id="editMovieForm" class="collapse show">
                                <form th:action="@{/admin/film/update}" th:object="${editMovie}" method="post" enctype="multipart/form-data">
                                    <div class="form-group">
                                        <label for="editMovieName">Name</label>
                                                                                <input type="text" class="form-control" id="editMovieName" th:field="*{name}" placeholder="Enter movie name" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="editMovieDescription">Description</label>
                                        <input type="text" class="form-control" id="editMovieDescription" th:field="*{description}" placeholder="Enter movie description" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="editMovieReleaseYear">Release Year</label>
                                        <input type="number" class="form-control" id="editMovieReleaseYear" th:field="*{year}" placeholder="Enter release year" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="editMovieImage">Image</label>
                                        <input type="file" class="form-control" id="editMovieImage" th:field="*{image}">
                                    </div>
                                    <div class="form-group">
                                        <label for="editMovieDirector">Director</label>
                                        <input type="text" class="form-control" id="editMovieDirector" th:field="*{director}" placeholder="Enter director name" required>
                                    </div>
                                    <div class="form-group">
                                        <label for="editMovieCertificate">Certificate</label>
                                        <input type="text" class="form-control" id="editMovieCertificate" th:field="*{certificate}" placeholder="Enter certificate" required>
                                    </div>
                                    <button type="submit" class="btn btn-primary">Update Movie</button>
                                </form>
                            </div>

                        </div>
                    </div>
                </div>
            </section>
            <!-- /.content -->
        </div>
        <!-- /.content-wrapper -->

    </div>
    <!-- ./wrapper -->

    <!-- jQuery 3 -->
    <script th:src="@{/assets/js/jquery.min.js}"></script>
    <script th:src="@{/assets/js/jquery-ui.js}"></script>
    <script th:src="@{/assets/js/bootstrap.min.js}"></script>
    <script th:src="@{/assets/js/adminlte.min.js}"></script>
    <script th:src="@{/assets/js/dashboard.js}"></script>
    <script th:src="@{/assets/tinymce/tinymce.min.js}"></script>
    <script th:src="@{/assets/tinymce/config.js}"></script>
    <script th:src="@{/assets/js/function.js}"></script>
    <script>
        $(document).ready(function() {
            $('#newMovieButton').click(function() {
                $('#addMovieForm').toggle();
            });

            // Hiển thị form chỉnh sửa nếu có yêu cầu
            
        });
    </script>
    <style>
        #addMovieForm {
            display: none;
        }
        #editMovieForm {
            display: none;
        }
        #editMovieForm.show {
            display: block;
        }
    </style>
</body>

</html>
